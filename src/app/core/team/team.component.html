<ul class="team">
  <li *ngIf="admin" class="team__new">
    <div class="team__new-cross">
      <img height="25px" width="25px" src="/assets/cross.svg" alt="" />
    </div>
    <p (click)="handleNewUser()">New user</p>
  </li>
  <li class="team__member" *ngFor="let item of team">
    <div class="team__member-wrapper">
      <img class="team__member-image" [src]="item.userImage" alt="" srcset="" />
    </div>
    <p class="team__member-name">{{ item.name }}</p>
  </li>
</ul>
