<app-layout>
  <app-alerts
    [active]="alertIsActive"
    [isError]="alertIsError"
    [message]="alertMessage"
  ></app-alerts>
  <div class="user-data">
    <div class="user-data__wrapper">
      <form
        class="user-data__form"
        [formGroup]="userDataForm"
        (ngSubmit)="handleSubmit()"
      >
        <input
          class="user-data__form-field"
          type="text"
          placeholder="user name"
          formControlName="userName"
        />
        <input
          class="user-data__form-field"
          type="text"
          placeholder="name"
          formControlName="name"
        />
        <input
          class="user-data__form-field"
          type="text"
          placeholder="email"
          formControlName="mail"
        />
        <button class="user-data__form-field" type="submit">
          Guardar cambios
        </button>
      </form>
      <div class="user-data__image-wrapper">
        <img
          class="user-data__image-preview"
          [src]="userData.userImage"
          alt="user"
        />
      </div>
    </div>
  </div>
  <div
    id="dropzone
  "
    class="container"
  >
    <input
      type="file"
      #fileDropRef
      id="fileDropRef"
      multiple
      (dragend)="fileBrowseHandler($event.target)"
    />
    <p>Arrastra tu foto aqu√≠</p>
    <p>o</p>
    <label for="fileDropRef">Busca un archivo</label>
  </div>
  <button (click)="handleImageUpdate()" class="image-update">
    Actualizar imagen
  </button>
</app-layout>
