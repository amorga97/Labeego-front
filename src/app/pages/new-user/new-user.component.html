<app-layout>
  <div class="container">
    <form class="form" [formGroup]="newUserForm" (ngSubmit)="handleSubmit()">
      <label class="form__label" for="user-name">Nombre de usuario</label>
      <input
        class="form__field"
        id="user-name"
        type="text"
        formControlName="userName"
      />
      <label class="form__label" for="name">Nombre</label>
      <input class="form__field" id="name" type="text" formControlName="name" />
      <label class="form__label" for="email">Córreo electrónico</label>
      <input
        class="form__field"
        id="email"
        type="text"
        formControlName="mail"
      />
      <label class="form__label" for="password">Contraseña</label>
      <input
        class="form__field"
        type="password"
        id="password"
        formControlName="password"
      />
      <button
        class="form__submit"
        type="submit"
        [disabled]="!newUserForm.valid"
      >
        Crear nuevo usuario
      </button>
    </form>
  </div>
  <app-alerts
    [active]="alertIsActive"
    [isError]="alertIsError"
    [message]="alertMessage"
  ></app-alerts>
</app-layout>
